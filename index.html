<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard | Live MIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { background-color: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .nav-pills { background: var(--card); padding: 5px; border-radius: 50px; width: fit-content; margin: 20px auto; }
        .nav-link { color: #94a3b8; border-radius: 50px !important; padding: 8px 25px; transition: 0.3s; border: none; }
        .nav-link.active { background: var(--accent) !important; color: #000 !important; font-weight: 600; }
        .stat-card { background: var(--card); border: 1px solid #334155; border-radius: 16px; padding: 20px; }
        .table-container { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid #334155; }
        .table { margin-bottom: 0; font-size: 0.9rem; }
        .table thead { background: #334155; color: var(--accent); }
        .badge-qty { background: #38bdf820; color: var(--accent); border: 1px solid var(--accent); }
    </style>
</head>
<body>

<div class="container py-3">
    <header class="text-center mb-4">
        <h5 class="fw-bold text-uppercase tracking-wider">Productivity MIS Center</h5>
        <p class="text-muted small">Real-time Operations Monitoring</p>
    </header>

    <ul class="nav nav-pills shadow-sm" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#view-chart">Analytics</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#view-table">User Details</button></li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="view-chart">
            <div class="row g-3 mb-4">
                <div class="col-6"><div class="stat-card text-center"><small class="text-muted">TARGET</small><h3 id="target-val">0</h3></div></div>
                <div class="col-6"><div class="stat-card text-center"><small class="text-muted">ACHIEVED</small><h3 id="achieved-val" class="text-info">0</h3></div></div>
            </div>
            <div class="stat-card"><canvas id="mainChart" style="max-height: 300px;"></canvas></div>
        </div>

        <div class="tab-pane fade" id="view-table">
            <div class="table-container shadow">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Building</th>
                            <th>Dept</th>
                            <th>User</th>
                            <th class="text-end">Qty</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Config for Project: productivity-tracker-e3538
    const firebaseConfig = { databaseURL: "https://productivity-tracker-e3538-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let chart;

    // Listen for the overall summary (for the Chart)
    db.ref('productivity').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) return;
        document.getElementById('target-val').innerText = data.target;
        document.getElementById('achieved-val').innerText = data.achieved;
        updateChart(data.achieved, data.target);
    });

    // Listen for the detailed list (for the Table)
    db.ref('detailed_productivity').on('value', (snapshot) => {
        const tableBody = document.getElementById('user-table-body');
        tableBody.innerHTML = ""; // Clear old data
        
        snapshot.forEach((childSnapshot) => {
            const row = childSnapshot.val();
            tableBody.innerHTML += `
                <tr>
                    <td><small class="text-muted">${row.Building}</small></td>
                    <td><span class="badge bg-secondary">${row.Department}</span></td>
                    <td class="fw-bold">${row.Actor}</td>
                    <td class="text-end"><span class="badge badge-qty">${row.Qty}</span></td>
                </tr>
            `;
        });
    });

    function updateChart(achieved, target) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const remaining = Math.max(0, target - achieved);
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Achieved', 'Remaining'],
                datasets: [{ data: [achieved, remaining], backgroundColor: ['#38bdf8', '#334155'], borderWidth: 0 }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });
    }
</script>
</body>
</html>
