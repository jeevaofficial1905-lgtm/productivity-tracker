<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container py-4">
    <header class="text-center mb-4">
        <h1 class="display-6">Management Dashboard</h1>
        <p class="text-muted">Live Productivity Tracking</p>
    </header>

    <div class="row">
        <div class="col-6 col-md-3">
            <div class="card p-3 text-center">
                <div class="text-muted small">Target</div>
                <div class="stat-val" id="target-val">0</div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="card p-3 text-center">
                <div class="text-muted small">Achieved</div>
                <div class="stat-val" id="achieved-val">0</div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card p-3">
                <canvas id="productivityChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card p-3">
        <h5>Department Performance</h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Dept</th>
                        <th>Status</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            // Fetching the JSON generated by your EXE
            const response = await fetch('web_data.json');
            const data = await response.json();

            // Update Statistics
            document.getElementById('target-val').innerText = data.target;
            document.getElementById('achieved-val').innerText = data.achieved;

            // Update Chart
            const ctx = document.getElementById('productivityChart').getContext('2d');
            const remaining = Math.max(0, data.target - data.achieved);
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Achieved', 'Remaining'],
                    datasets: [{
                        data: [data.achieved, remaining],
                        backgroundColor: ['#2e7d32', '#d32f2f']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Update Table
            const progress = ((data.achieved / data.target) * 100).toFixed(1);
            document.getElementById('table-body').innerHTML = `
                <tr>
                    <td>${data.department}</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>${progress}%</td>
                </tr>
            `;

        } catch (error) {
            console.error("Error loading JSON:", error);
        }
    }
    loadData();
</script>
</body>
</html>
